<script>
    address = window.location.search
    parameterList = new URLSearchParams(address)
    const id = parameterList.get('id');
    const detailText = document.querySelector('.detail_text');
    const image = document.querySelector('.detail_img')
    fetch(`http://localhost:3000/animals/${id}`)
        .then(res => res.json())
        .then(res => {
            detailText.innerHTML = `Name is ${res.petName} , type : ${res.petType} , live in : ${res.city}`
            if (res.petImg != "undefined" && res.petImg != 'null') {
                console.log(res.petImg)
                image.setAttribute('src', `/assets/${res.petImg}`)
            }
        })
</script>
